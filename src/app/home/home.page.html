<ion-header [translucent]="true" home-header>
  <ion-item class="search-content" lines="none">
    <ion-icon name="search-outline" slot="start" class="search-content-icon_search"></ion-icon>
    <ion-input placeholder="Rechercher"></ion-input>
  </ion-item>
  <ion-icon name="notifications-outline" size="large" class="icon-notification" color="primary"></ion-icon>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="grid-content">
    <div class="head-content">
      <h5>Nouveaut√©s</h5>
      <img src="assets/images/imgShop.png" alt="">
    </div>
  </ion-grid>
  <ion-grid class="category">
    <swiper-container [slidesPerView]="2.2" [spaceBetween]="20" [speed]="400">
      <swiper-slide>
        <ion-item lines="none" class="ion-no-padding">
          <ion-icon slot="start" class="man" name="man-outline"></ion-icon>
          <ion-label class="ion-no-margin">
            <h5>Homme</h5>
            <p>+ de 100</p>
          </ion-label>
        </ion-item>
      </swiper-slide>
      <swiper-slide>
        <ion-item lines="none" class="ion-no-padding">
          <ion-icon slot="start" class="woman" name="woman-outline"></ion-icon>
          <ion-label class="ion-no-margin">
            <h5>Femmes</h5>
            <p>+ de 100</p>
          </ion-label>
        </ion-item>
      </swiper-slide>
      <swiper-slide>
        <ion-item lines="none" class="ion-no-padding">
          <ion-icon slot="start" class="child" name="walk-outline"></ion-icon>
          <ion-label class="ion-no-margin">
            <h5>Enfants</h5>
            <p>+ de 100</p>
          </ion-label>
        </ion-item>
      </swiper-slide>
    </swiper-container>
  </ion-grid>
</ion-content>
